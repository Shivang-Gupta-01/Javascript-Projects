    <title>Alarm App</title>
</head>
<body>
   <div class="contianer my-3 text-center">
     <h1 class="text-center">Option to Set an Alarm</h1>
     
     <form>
         <div class="form-group">
             <label for="alarm">Set Alarm</label>
             <input type="text" id="alarm" class="form-control" name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
       <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm clock with anyone else.</small>
     </div>
     <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
   </form>
    </div>
