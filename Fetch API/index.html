<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">   
    <title>Fetch API</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex"></div>
        <button class="btn btn-primary mr-4"id="gettext">Get Text</button>
        <button class="btn btn-success mr-4"id="getjson">Get JSON</button>
        <button class="btn btn-warning mr-4"id="getposts">Get API Data</button>
        <hr>
    </div>
        <div id="output"></div>
        <form id="addPost" class="text-center">
            <div class="form-group">
                <input class="form-control  type="text" id="title" placeholder = "Title">
            </div>
            <div class="form-group">
                <textarea class="form-control " id="body" placeholder="Body"></textarea>
            </div>
            <input  class="btn btn-secondary "class="form-control" type="submit" value="submit">
        </form>
      </div>

    <script>
        document.getElementById('gettext').addEventListener('click',gettext);

        function gettext()
        {
            fetch('sample.txt').then(res => {return res.text()}).then( data =>{
                
                let output = "<h2>Text</h2>";
                output += `${data}`;
                document.getElementById('output').innerHTML = output;
                
            });
        }

        document.getElementById('getjson').addEventListener('click',getjson);

        function getjson()
        {
            fetch('users.json').then((res)=>{return res.json()})
            .then((data)=> {
                
                let output = '<h2>Users</h2>';
                data.forEach( user=> {

                    output += `<ul class="list-group mb-4">
                    <li class="list-group-item"> ID: ${user.id}</li>
                    <li class="list-group-item"> NAME: ${user.name}</li>
                    <li class="list-group-item"> Email: ${user.email}</li>
                    </ul>`;
                });
                document.getElementById('output').innerHTML = output;


            });
        }
        
        document.getElementById('getposts').addEventListener('click',getposts);

        function getposts()
        {
            fetch('https://jsonplaceholder.typicode.com/posts').then((res)=> res.json()).then((data)=>
            {
              let output = '<h2 class="text-center">Posts</h2>';
              data.forEach(function(post)
              {
                  output += `
                  <div class="card card-body mb-3">
                  <h3>${post.title}</h3>
                  <p>${post.body}</p>
                  </div>`;
              });
              document.getElementById('output').innerHTML = output;
            })
        }

        document.getElementById('addPost').addEventListener('submit',addpost);

        function addpost(e)
        { 
            e.preventDefault();
              
              let title = document.getElementById('title').value;
              let body = document.getElementById('body').value;


            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                headers : {
                    'Acccept' : 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify(
                {
                   title : title,
                   body:body
                })
            }).then((res)=>res.json()).then((data)=> console.log(data));
        }
    </script>
</body>
</html>
